<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Pizza</title>
  </head>
  <body>
  
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Nombre">Nombre</label>
            <input type="text" class="form-control" id="nombrep" placeholder="Nombre">
          </div>
          <div class="form-group col-md-6">
            <label for="Apellido">Apellido</label>
            <input type="text" class="form-control" id="apellidop" placeholder="Apellido Paterno">
          </div>
        </div>
        <div class="form-group">
          <label for="Direccion">Direccion</label>
          <input type="text" class="form-control" id="direccionp" placeholder="Direccion">
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Ciudad">Ciudad</label>
            <input type="text" class="form-control" id="ciudadp" placeholder="Ciudad"> 
          </div>
          
        <div class="form-group col-md-2">
            <label for="telefono">Telefono</label>
            <input type="text" class="form-control" id="telefonop" placeholder="Celular">
          </div>
        </div>



        <div class="form-group col-md-4">
            <label for="sabor">Escoge tu Pizza</label>
            <select id="saborp" class="form-control">
              <option selected>Sabores...</option>
              <option>Peperonni</option>
              <option>Hawaiana</option>
              <option>Tres quesos</option>
            </select>
        </div>
          
      
        <button id=orden type="submit" class="btn btn-primary">Ordenar</button> 
      </form>
      <p id="nombrer"></p>
      <p id="apellidor"></p>
      <p id="direccionr"></p>
      <p id="telefonor"></p>
      <p id="saborr"></p>










<script src="./main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
